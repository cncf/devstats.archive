---
metrics:
  - name: Number of PRs that needs rebase (repository groups)
    series_name_or_func: multi_row_single_column
    sql: prs_rebase
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: Number of PRs that needs rebase (all repos)
    add_period_to_name: true
    series_name_or_func: all_prs_rebase
    sql: all_prs_rebase
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
