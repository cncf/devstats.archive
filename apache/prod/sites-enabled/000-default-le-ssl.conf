<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerAdmin lukaszgryglicki@o2.pl
  DocumentRoot /var/www/html
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
  ServerName devstats.k8s.io
  <Directory "/var/www/html/jsons">
