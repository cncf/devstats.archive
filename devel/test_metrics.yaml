---
metrics:
  - name: PR workload per SIG table
    sql: pr_workload_table
    series_name_or_func: multi_row_multi_column
    histogram: true
    annotations_ranges: true
    multi_value: true
    project: kubernetes
  - name: PR workload per SIG chart
    series_name_or_func: multi_row_multi_column
    sql: pr_workload
    periods: d
    multi_value: true
    drop: 'ssig_pr_wlabs;ssig_pr_wliss;ssig_pr_wlrel;ssig_pr_wlrev'
    project: kubernetes
  - name: SIG mentions
    series_name_or_func: multi_row_single_column
    sql: sig_mentions
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    drop: ssigm_txt
    project: kubernetes
