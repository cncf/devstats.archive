---
metrics:
  - name: User reviews
    series_name_or_func: multi_row_single_column
    sql: reviews_per_user
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    merge_series: user_reviews
  - name: Activity repo groups
    series_name_or_func: multi_row_single_column
    sql: activity_repo_groups
    periods: h,d,w,m,q,y
    aggregate: 1,7,24
    skip: h7,w7,m7,q7,y7,d24,w24,m24,q24,y24
    multi_value: true
  - name: Commits repo groups
    series_name_or_func: multi_row_single_column
    sql: commits_repo_groups
    periods: h,d,w,m,q,y
    aggregate: 1,7,24
    skip: h7,w7,m7,q7,y7,d24,w24,m24,q24,y24
    multi_value: true
  - name: GitHub events
    series_name_or_func: multi_row_single_column
    sql: event_types
    periods: h,d,w,m,q,y
    aggregate: 1,7,24
    skip: h7,w7,m7,q7,y7,d24,w24,m24,q24,y24
    multi_value: true
  - name: All PRs merged
    series_name_or_func: all_prs_merged
    sql: all_prs_merged
    periods: h,d,w,m,q,y
    aggregate: 1,7,24
    skip: h7,w7,m7,q7,y7,d24,w24,m24,q24,y24
  - name: Opened to merged
    series_name_or_func: multi_row_multi_column
    sql: opened_to_merged
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    desc: time_diff_as_string
    merge_series: opened_to_merged
  - name: Time metrics
    series_name_or_func: multi_row_multi_column
    sql: time_metrics
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    desc: time_diff_as_string
    merge_series: time_metrics
  - name: First non-author activity
    series_name_or_func: multi_row_multi_column
    sql: first_non_author_activity
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    desc: time_diff_as_string
    merge_series: first_non_author
  - name: PRs age
    series_name_or_func: multi_row_multi_column
    sql: prs_age
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    desc: time_diff_as_string
    merge_series: prs_age
  - name: Issues age
    series_name_or_func: multi_row_multi_column
    sql: issues_age
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    desc: time_diff_as_string
    merge_series: issues_age
  - name: PR comments
    series_name_or_func: single_row_multi_column
    sql: pr_comments
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
  - name: Community stats
    series_name_or_func: multi_row_multi_column
    sql: watchers
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    merge_series: watchers
  - name: Issues repository group
    series_name_or_func: multi_row_single_column
    sql: issues_opened
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    escape_value_name: true
  - name: Issues repository group
    series_name_or_func: multi_row_single_column
    sql: issues_closed
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    escape_value_name: true
  - name: Top commenters
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_commenters
  - name: PRs authors histogram
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_pr_authors
    merge_series: hpr_auth
  - name: PRs authors companies histogram
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_pr_companies
  - name: Project statistics
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: project_stats
    merge_series: pstat
  - name: Companies summary
    sql: project_company_stats
    series_name_or_func: multi_row_single_column
    histogram: true
    annotations_ranges: true
    merge_series: hcom
  - name: Developer summary
    sql: project_developer_stats
    series_name_or_func: multi_row_single_column
    histogram: true
    annotations_ranges: true
    merge_series: hdev
  - name: Repository comments
    series_name_or_func: multi_row_single_column
    sql: repo_comments
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
  - name: Repository commenters
    series_name_or_func: multi_row_single_column
    sql: repo_commenters
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
  - name: New PRs
    series_name_or_func: multi_row_single_column
    sql: new_prs
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
  - name: PRs authors
    series_name_or_func: multi_row_single_column
    sql: prs_authors
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    merge_series: pr_auth
  - name: PRs merged repository groups
    series_name_or_func: multi_row_single_column
    sql: prs_merged_groups
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: PRs approval
    series_name_or_func: multi_row_multi_column
    sql: prs_state
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    multi_value: true
    escape_value_name: true
  - name: Companies stats
    series_name_or_func: multi_row_multi_column
    sql: company_activity
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    merge_series: company_activity
  - name: Number of companies and developers contributing
    series_name_or_func: multi_row_multi_column
    sql: num_stats
    periods: d,w,m,q
    aggregate: 1,7,28
    skip: d,w7,m7,q7,w28,m28,q28
    merge_series: num_stats
  - name: New and episodic PR contributors
    series_name_or_func: multi_row_multi_column
    sql: new_contributors
    periods: d,w,m,q,y
    aggregate: 1,28
    skip: d,w28,m28,q28,y28
    merge_series: new_contributors
  - name: New and episodic PR contributors
    series_name_or_func: multi_row_multi_column
    sql: episodic_contributors
    periods: d,w,m,q,y
    aggregate: 1,28
    skip: d,w28,m28,q28,y28
    merge_series: episodic_contributors
  - name: New and episodic issue creators
    series_name_or_func: multi_row_multi_column
    sql: new_issues
    periods: d,w,m,q,y
    aggregate: 1,28
    skip: d,w28,m28,q28,y28
    merge_series: new_issues
  - name: New and episodic issue creators
    series_name_or_func: multi_row_multi_column
    sql: episodic_issues
    periods: d,w,m,q,y
    aggregate: 1,28
    skip: d,w28,m28,q28,y28
    merge_series: episodic_issues
  - name: Users stats
    series_name_or_func: multi_row_multi_column
    sql: user_activity
    periods: h,d,w,m,q,y
    aggregate: 1,7,24
    skip: h7,w7,m7,q7,y7,d24,w24,m24,q24,y24
    multi_value: true
    merge_series: user_activity
  - name: Gender stats
    series_name_or_func: multi_row_multi_column
    sql: gender
    periods: w,m,q,y
    multi_value: true
    merge_series: sex
  - name: Gender stats cumulative
    series_name_or_func: multi_row_multi_column
    sql: gender_cum
    periods: m
    multi_value: true
    merge_series: sexcum
  - name: Countries stats
    series_name_or_func: multi_row_multi_column
    sql: countries
    periods: w,m,q,y
    multi_value: true
    merge_series: countries
  - name: Countries stats cumulative
    series_name_or_func: multi_row_multi_column
    sql: countries_cum
    periods: m
    multi_value: true
    merge_series: countriescum
  - name: Gender stats (committers)
    series_name_or_func: multi_row_multi_column
    sql: committers_gender
    periods: w,m,q,y
    multi_value: true
    merge_series: sex
  - name: Gender stats cumulative (committers)
    series_name_or_func: multi_row_multi_column
    sql: committers_gender_cum
    periods: m
    multi_value: true
    merge_series: sexcum
  - name: Countries stats (committers)
    series_name_or_func: multi_row_multi_column
