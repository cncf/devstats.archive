---
metrics:
  - name: All PRs merged
    add_period_to_name: true
    series_name_or_func: all_prs_merged
    sql: all_prs_merged
    periods: h,d,w,m,q,y
    aggregate: 1,2,3,4,7,12
    skip: w7,w12,m7,q4,q7,q12,y4,y7,y12
  - name: SIG mentions breakdown by categories using text
    series_name_or_func: multi_row_single_column
    sql: sig_mentions_breakdown
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: Time opened to merged (number of hours)
    series_name_or_func: multi_row_multi_column
    sql: opened_to_merged
    periods: d,w,m,q,y
    desc: time_diff_as_string
  - name: PRs opened -> lgtmed -> approved -> merged (numer of hours)
    series_name_or_func: multi_row_multi_column
    sql: time_metrics
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    desc: time_diff_as_string
  - name: Time before any comments or activities from someone other than the author
    series_name_or_func: multi_row_multi_column
    sql: first_non_author_activity
    periods: w,m,q,y
    desc: time_diff_as_string
  - name: Opened PRs age and count
    series_name_or_func: multi_row_multi_column
    sql: prs_age
    periods: d,w,m,q,y
    aggregate: 1,3,7
    skip: m7,q3,q7,y3,y7
    desc: time_diff_as_string
  - name: PR comments percentiles
    series_name_or_func: single_row_multi_column
    sql: pr_comments
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
  - name: Stargazers, watchers, forks
    series_name_or_func: multi_row_multi_column
    sql: watchers
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
  - name: SIG mentions using labels
    series_name_or_func: multi_row_single_column
    sql: labels_sig
    periods: d,w,m,q,y
  - name: KIND mentions using labels
    series_name_or_func: multi_row_single_column
    sql: labels_kind
    periods: d,w,m,q,y
  - name: Bot commands usage
    series_name_or_func: multi_row_single_column
    sql: bot_commands
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: SIG KIND mentions using labels
    series_name_or_func: multi_row_single_column
    sql: labels_sig_kind
    periods: d,w,m,q,y
  - name: Reviewers
    series_name_or_func: multi_row_single_column
    sql: reviewers
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
  - name: Reviewers histogram
    histogram: true
    series_name_or_func: multi_row_single_column
    sql: hist_reviewers
    periods: d,w,m,q,y
  - name: Most active commenters
    histogram: true
    series_name_or_func: multi_row_single_column
    sql: hist_commenters
    periods: d,w,m,q,y
  - name: Repository comments
    series_name_or_func: multi_row_single_column
    sql: repo_comments
    periods: d,w,m,q,y
    aggregate: 1,3,7
    skip: m7,q3,q7,y3,y7
  - name: Repository commenters
    series_name_or_func: multi_row_single_column
    sql: repo_commenters
    periods: d,w,m,q,y
    aggregate: 1,3,7
    skip: m7,q3,q7,y3,y7
  - name: New pull requests opened per repository
    series_name_or_func: multi_row_single_column
    sql: new_prs
    periods: d,w,m,q,y
    aggregate: 1,3,7
    skip: m7,q3,q7,y3,y7
  - name: Pull requests unique authors per repository
    series_name_or_func: multi_row_single_column
    sql: prs_authors
    periods: d,w,m,q,y
    aggregate: 1,3,7
    skip: m7,q3,q7,y3,y7
  - name: SIG mentions using texts
    series_name_or_func: multi_row_single_column
    sql: sig_mentions
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: SIG mentions categories using texts
    series_name_or_func: multi_row_single_column
    sql: sig_mentions_cats
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: PRs merged per repo
    series_name_or_func: multi_row_single_column
    sql: prs_merged
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: PRs merged per repo groups
    series_name_or_func: multi_row_single_column
    sql: prs_merged_groups
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: Companies velocity
    series_name_or_func: multi_row_multi_column
    sql: company_activity
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: Number of companies and developers contributing
    series_name_or_func: multi_row_multi_column
    sql: num_stats
    periods: d,w,m,q
    aggregate: 3,4,6,7,14
    skip: d3,d4,d6,w3,w6,w7,w14,m7,m14,q3,q6,q7,q14
  - name: GitHub activity
    series_name_or_func: events_h
    sql: events
    periods: h
