---
metrics:
  - name: User reviews
    series_name_or_func: multi_row_single_column
    sql: reviews_per_user
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    merge_series: user_reviews
    drop: suser_reviews
  - name: Activity repo groups
    series_name_or_func: multi_row_single_column
    sql: activity_repo_groups
    periods: h,d,w,m,q,y
    aggregate: 1,7,24
    skip: h7,w7,m7,q7,y7,d24,w24,m24,q24,y24
    multi_value: true
    drop: sact
  - name: Commits repo groups
    series_name_or_func: multi_row_single_column
    sql: commits_repo_groups
    periods: h,d,w,m,q,y
    aggregate: 1,7,24
    skip: h7,w7,m7,q7,y7,d24,w24,m24,q24,y24
    multi_value: true
    drop: scommits
  - name: GitHub events
    series_name_or_func: multi_row_single_column
    sql: event_types
    periods: h,d,w,m,q,y
    aggregate: 1,7,24
    skip: h7,w7,m7,q7,y7,d24,w24,m24,q24,y24
    multi_value: true
    drop: sevent_types
  - name: All PRs merged
    series_name_or_func: all_prs_merged
    sql: all_prs_merged
    periods: h,d,w,m,q,y
    aggregate: 1,7,24
    skip: h7,w7,m7,q7,y7,d24,w24,m24,q24,y24
    drop: sall_prs_merged
  - name: Opened to merged
    series_name_or_func: multi_row_multi_column
    sql: opened_to_merged
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    desc: time_diff_as_string
    merge_series: opened_to_merged
    drop: sopened_to_merged
  - name: Time metrics
    series_name_or_func: multi_row_multi_column
    sql: time_metrics
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    desc: time_diff_as_string
    merge_series: time_metrics
    drop: stime_metrics
  - name: First non-author activity
    series_name_or_func: multi_row_multi_column
    sql: first_non_author_activity
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    desc: time_diff_as_string
    merge_series: first_non_author
    drop: sfirst_non_author
  - name: PRs age
    series_name_or_func: multi_row_multi_column
    sql: prs_age
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    desc: time_diff_as_string
    merge_series: prs_age
    drop: sprs_age
  - name: Issues age
    series_name_or_func: multi_row_multi_column
    sql: issues_age
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    desc: time_diff_as_string
    merge_series: issues_age
    drop:  sissues_age
  - name: PR comments
    series_name_or_func: single_row_multi_column
    sql: pr_comments
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    drop: 'spr_comms_med;spr_comms_p85;spr_comms_p95'
  - name: Community stats
    series_name_or_func: multi_row_multi_column
    sql: watchers
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    merge_series: watchers
    drop: swatchers
  - name: Issues repository group
    series_name_or_func: multi_row_single_column
    sqls: [issues_opened, issues_closed]
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    escape_value_name: true
    drop: 'siopened;siclosed'
  - name: Top commenters
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_commenters
    merge_series: htop_commenters
  - name: PRs authors histogram
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_pr_authors
    merge_series: hpr_auth
  - name: PRs authors companies histogram
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_pr_companies
    merge_series: hpr_comps
  - name: Project statistics
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: project_stats
    merge_series: pstat
  - name: Companies summary
    sqls: [project_company_stats, doc_committers_hist]
    series_name_or_func: multi_row_single_column
    histogram: true
    annotations_ranges: true
    merge_series: hcom
  - name: Developer summary
    sql: project_developer_stats
    series_name_or_func: multi_row_single_column
    histogram: true
    annotations_ranges: true
    merge_series: hdev
    env:
      GHA2DB_NCPUS: 8
  - name: Repository comments
    series_name_or_func: multi_row_single_column
    sql: repo_comments
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    merge_series: rcomments
    drop: srcomments
  - name: Repository commenters
    series_name_or_func: multi_row_single_column
    sql: repo_commenters
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    merge_series: rcommenters
    drop: srcommenters
  - name: New PRs
    series_name_or_func: multi_row_single_column
    sql: new_prs
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    merge_series: new_prs
    drop: snew_prs
  - name: PRs authors
    series_name_or_func: multi_row_single_column
    sql: prs_authors
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    merge_series: pr_auth
    drop: spr_auth
  - name: PRs merged repository groups
    series_name_or_func: multi_row_single_column
    sql: prs_merged_groups
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    drop: sgrp_pr_merg
  - name: PRs approval
    series_name_or_func: multi_row_multi_column
    sql: prs_state
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    multi_value: true
    escape_value_name: true
    drop: 'spr_apprappr;spr_apprwait'
  - name: Companies stats
    series_name_or_func: multi_row_multi_column
    sqls: [company_activity, company_activity_commits]
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    merge_series: company_activity
    drop: scompany_activity
  - name: Number of companies and developers contributing
    series_name_or_func: multi_row_multi_column
    sql: num_stats
    periods: d,w,m,q
    aggregate: 1,7,28
    skip: d,w7,m7,q7,w28,m28,q28
    merge_series: num_stats
    drop: snum_stats
  - name: New and episodic PR contributors
    series_name_or_func: multi_row_multi_column
    sql: new_contributors
    periods: d,w,m,q,y
    aggregate: 1,28
    skip: d,w28,m28,q28,y28
    merge_series: new_contributors
    drop: snew_contributors
  - name: New and episodic PR contributors
    series_name_or_func: multi_row_multi_column
    sql: episodic_contributors
    periods: d,w,m,q,y
    aggregate: 1,28
    skip: d,w28,m28,q28,y28
    merge_series: episodic_contributors
    drop: sepisodic_contributors
  - name: New and episodic issue creators
    series_name_or_func: multi_row_multi_column
    sql: new_issues
    periods: d,w,m,q,y
    aggregate: 1,28
    skip: d,w28,m28,q28,y28
    merge_series: new_issues
    drop: snew_issues
  - name: New and episodic issue creators
    series_name_or_func: multi_row_multi_column
    sql: episodic_issues
    periods: d,w,m,q,y
    aggregate: 1,28
    skip: d,w28,m28,q28,y28
    merge_series: episodic_issues
    drop: sepisodic_issues
  - name: Users stats
    series_name_or_func: multi_row_multi_column
    sqls: [user_activity, user_activity_commits, user_activity_issues, user_activity_prs]
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    merge_series: user_activity
    drop: suser_activity
  - name: Gender stats
    series_name_or_func: multi_row_multi_column
    sqls: [gender, committers_gender]
    periods: w,m,q,y
    multi_value: true
    merge_series: sex
    drop: ssex
  - name: Gender stats cumulative
    series_name_or_func: multi_row_multi_column
    sqls: [gender_cum, committers_gender_cum]
    periods: m
    multi_value: true
    merge_series: sexcum
    drop: ssexcum
    env:
      GHA2DB_NCPUS: 8
  - name: Countries stats
    series_name_or_func: multi_row_multi_column
    sqls: [countries, committers_countries]
    periods: w,m,q,y
    multi_value: true
    merge_series: countries
    drop: scountries
  - name: Countries stats cumulative
    series_name_or_func: multi_row_multi_column
    sqls: [countries_cum, committers_countries_cum]
    periods: m
    multi_value: true
    merge_series: countriescum
    drop: scountriescum
    env:
      GHA2DB_NCPUS: 8
  - name: Timezone stats
    series_name_or_func: multi_row_multi_column
    sqls: [tz, committers_tz]
    periods: h,d,w,m,q,y
    aggregate: 1,7
    skip: h7,w7,m7,q7,y7
    multi_value: true
    merge_series: tz
    drop: stz
    env:
      GHA2DB_NCPUS: 8
  - name: New contributors table
    series_name_or_func: multi_row_single_column
    sql: new_contributors_data
    custom_data: true
    merge_series: new_contributors_data
    periods: h
    drop: snew_contributors_data
  - name: Company commits table
    series_name_or_func: multi_row_single_column
    sql: company_commits_data
    custom_data: true
    merge_series: company_commits_data
    periods: h
    drop: scompany_commits_data
  - name: Company PRs in repository groups
    sql: company_prs
    series_name_or_func: company_prs
    histogram: true
    annotations_ranges: true
  - name: Documentation committers stats
    series_name_or_func: multi_row_multi_column
    sql: doc_committers
    periods: d,w,m,q
    aggregate: 1,7
    skip: d,w7,m7,q7
    merge_series: doc_committers
    drop: sdoc_committers
  - name: GitHub activity
    series_name_or_func: events_h
    sql: events
    periods: h
    drop: sevents_h
  - name: Projects health
    series_name_or_func: multi_row_single_column
    sql: projects_health_all
    merge_series: projects_health
    histogram: true
    custom_data: true
    drop: sprojects_health
    periods: d
